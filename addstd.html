<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Add Student</title>
</head>
<body>
    <nav class="navbar">
        <h2 class="logo">Attendence List</h2>
        <ul class="listnav">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="addstd.html">Add Student</a></li>
            <li><a href="#">LogOut</a></li>
        </ul>
    </nav>
    <h2 class="adds">Add a new student to the list</h2>
    <form action="#">
        <fieldset>
            <label for="idstudent">Student ID<input type="number" name="idstudent" maxlength="10" id="idstudent" ></label>
            <span class="error" id="idError"></span>
            <br>
            <label for="lastname">LastName<input type="text" name="lastname" id="lastname">
            </label><span class="error" id="lastnameError"></span>
            <br>
            <label for="firstname">FirstName<input type="text" name="firstname" id="firstname">
            </label><span class="error" id="firstnameError"></span>
            <br>
            <label for="email">Email<input type="email" name="email" placeholder="studentemail@gmail.com" id="email">
            </label><span class="error" id="emailError"></span>
            <br>
            <button id="btnsubmitform">Submit</button>
        </fieldset> 
    </form>
    <script src="script.js"></script>
</body>
</html>
